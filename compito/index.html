<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio SASS - Mockup</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="padding-inline-lg padding-block-normal">
      <nav class="flex-header">
        <div class="logo">SASS</div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Servizi</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero padding-inline-xl padding-block-xxl">
      <div class="hero-content">
        <div class="hero-text">
          <h2 class="margin-block-sm">Sviluppo e Web Design</h2>
          <p class="margin-block-md">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est
            eligendi tempore atque laborum. Quisquam nemo at non. Corrupti,
            vitae dolore.
          </p>
          <div class="btn-container">
            <button class="btn btn-1">Approfondisci</button>
            <button class="btn btn-2">Accedi</button>
            <button class="btn btn-3">Contattaci</button>
          </div>
        </div>

        <div class="hero-image-container">
          <img
            src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
            alt="Laptop Hero"
            class="hero-img"
          />
        </div>
      </div>
    </section>

    <main class="padding-inline-xl padding-block-xxl">
      <section id="grid" class="image-grid">
        <img
          src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
          alt="Project 1"
        />
        <img
          src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
          alt="Project 2"
        />
        <img
          src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
          alt="Project 3"
        />
        <img
          src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
          alt="Project 4"
        />
      </section>
    </main>
  </body>
</html>
